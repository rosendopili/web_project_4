<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
    <title>Around The U.S.</title>
    </head>
    <body> 
        <div class="page">
            <header class="header">
                <img 
                    src="assets/Logo.svg" 
                    alt="Around The U.S." 
                    class="header__logo">
            </header>
            <main class="main">
                
                <section class="profile">
                    <div class="profile__card">
                            <img 
                                src="assets/ProfilePicture.png" 
                                alt="User Profile Picture" 
                                class="profile__avatar">

                        <div class="profile__info">
                        
                            <h1 class="profile__username">
                                Jacques Cousteau
                            </h1>

                            <button class="profile__edit-button hover"></button>

                            <p class="profile__occupation">
                                Explorer
                            </p>
                        </div>
                    </div>

                    <button class="profile__add-button hover">
                    </button>
                </section>

                <section class="photo-grid">
                    
                </section>
            
            <div class="profile-modal__container modal__container form-selector"> 
                <form 
                    class="profile-modal__form" 
                    novalidate>
                    <div class="modal">  
                        <div class="modal__form">
                            <p class="modal__title">Edit Profile</p>
                            <input 
                                type="text" 
                                placeholder="Name" 
                                class="modal__input modal__username" 
                                id="name" 
                                minlength="2" 
                                maxlength="40" 
                                required>
                            <span 
                                id="name-error"    
                                class="error"> 
                            </span>
                            <input 
                                type="text" 
                                placeholder="About Me" 
                                class="modal__input modal__occupation" 
                                id="occupation" 
                                minlength="2" 
                                maxlength="200" 
                                required>
                            <span 
                                id="occupation-error"    
                                class="error"> 
                            </span>
                            <button type="submit" class="modal__button modal__save-button hover">Save</button>
                        </div>
                        <button class="modal__close profile-modal__close hover"></button>
                    </div>
                </form>
            </div>
            
            <div class="image-modal__container modal__container form-selector"> 
                <form 
                    class="image-modal__form" 
                    novalidate>
                    <div class="modal">
                        <div class="modal__form">
                            <p class="modal__title">New Place</p>
                            <input 
                                type="text" 
                                placeholder="Title" 
                                class="modal__input modal__image-title" 
                                id="title" 
                                minlength="1" 
                                maxlength="30" 
                                required>
                            <span 
                                id="title-error"    
                                class="error"> 
                            </span>
                            <input 
                                type="url" 
                                placeholder="Image link" 
                                class="modal__input modal__link" 
                                id="link" 
                                required>
                            <span 
                                id="link-error"    
                                class="error"> 
                            </span>
                            <button 
                            type="submit" class="modal__button modal__create-button hover">Create</button>
                        </div>
                        <button class="modal__close image-modal__close hover"></button>
                    </div>
                </form>
            </div>

                <div class="popup-modal__container modal__container"> 
                    <div class="modal_dark">
                        <div class="modal__form">
                            <figure class="image-popup">
                                <img 
                                    src="/#"
                                    class="image-popup__image" 
                                    alt="card image"
                                    id="image-popup"
                                    name="image-popup">
                                <figcaption
                                    class="image-popup__description"
                                    id="image-popup-caption"
                                    name="image-popup-caption">
                                </figcaption>                            
                            </figure>
                        </div>
                        <button class="modal__close popup-modal__close hover"></button>
                    </div>
                </div>

            <template id="photo-grid__template"> 
                <div class="photo-grid__card">
                    <button class="photo-grid__delete-icon hover"></button>
                    <div class="photo-grid__image"
                        ></div> 
                    <div class="photo-grid__caption">
                        <h2 class="photo-grid__description">
                        </h2>
                        <button class="photo-grid__heart-react hover"></button>
                    </div>
                </div>
            </template>

            <footer class="footer">
                <p class="footer__copyright">
                    &#169; 2020 Around The U.S. 
                  </p>
            </footer>
        </div>  
        <script src="js/validate.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
