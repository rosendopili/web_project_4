<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
    <title>Around The U.S.</title>
    </head>
    <body> 
        <div class="page">
            <header class="header">
                <img 
                    src="assets/Logo.png" 
                    alt="Around The U.S." 
                    class="header__logo">
            </header>
            <main class="main">
                
                <div class="profile">
                    <div class="profile__card">
                            <img 
                                src="assets/ProfilePicture.png" 
                                alt="User Profile Picture" 
                                class="profile__avatar">

                        <div class="profile__info">
                        
                            <h1 class="profile__username">
                                Jacques Cousteau
                            </h1>
                            <img 
                                src="assets/Edit.png" 
                                alt="Edit Pencil" 
                                class="profile__edit-button hover"
                                onclick="modal()">

                            <p class="profile__occupation">
                                Explorer
                            </p>
                        </div>
                    </div>

                    <button class="profile__add-button hover">
                       <img 
                            src="/assets/Plus.png" 
                            alt="Plus Sign" 
                            class="profile__add-button-image"> 
                    </button>
                </div>

                <div class="photo-grid">
                    
                    <div class="photo-grid__card">
                        <img 
                            src="/assets/YosemiteValley.png" 
                            alt="A river flanked by evergreen trees" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Yosemite Valley
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                    <div class="photo-grid__card">
                        <img 
                            src="/assets/LakeLouise.png" 
                            alt="A blue lake reflecting two mountain peaks" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Lake Louise
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                    <div class="photo-grid__card">
                        <img 
                            src="/assets/BaldMountains.png" 
                            alt="A mountain range at sunset" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Bald Mountains
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                    <div class="photo-grid__card">
                        <img 
                            src="/assets/Latemar.png" 
                            alt="A nighttime view of mountain peaks" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Latemar
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                    <div class="photo-grid__card">
                        <img 
                            src="/assets/VanoisNationalPark.png" 
                            alt="A lake reflecting a mountain range" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Vanoise National... 
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                    <div class="photo-grid__card">
                        <img 
                            src="/assets/LagoDiBraies.png" 
                            alt="A boat by a dock in a clear lake" 
                            class="photo-grid__image">
                        <div class="photo-grid__caption">
                            <p class="photo-grid__description">
                                Lago di Braies
                            </p>
                            <img 
                                src="/assets/HeartReact.png" 
                                alt="A heart emoji" 
                                class="photo-grid__heart-react">
                        </div>
                    </div>

                </div>
                <div class="display display__display-none"> 
                <div class="modal">
                    <div class="modal__form">
                        <p class="modal__title">Edit Profile</p>
                        <input type="text" placeholder="username" class="modal__username">
                        <input type="text" placeholder="occupation" class="modal__occupation">
                        <button class="modal__save-button hover">Save</button>
                    </div>
                    <img src="assets/CloseIcon.png" alt="Close Icon" class="modal__close hover" onclick="closeModal()">
                </div>
                </div>
            </main>

            <footer class="footer">
                <p class="footer__copyright">
                    &#169; 2020 Around The U.S. 
                  </p>
            </footer>
        </div>  
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
